<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website with Login and Registration Form</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <header class="header">
            <nav class="navbar">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>
            <form action="#" class="search-bar"> 
                <input type="text" placeholder="Search...">
                <button type="submit"><i class='bx bx-search'></i></button>
            </form>  
          </header>
          <div class="background"></div>
          <div class="container">
            <div class="content">
                <h2 class="logo"><i class='bx bxl-xing'></i>WeddingHub</h2>
                <div class="text-sci">
                    <h2>Welcome!<br> <span>To Wedding Hub</span></h2>
                    <p>Where Dreams Unveil, and Love <br>Prevails. 
                        Craft Your <br>Love Story, Virtually.</p>
                </div>
            </div>

          <div class="logreg-box">
            <div class="form-box register">
                <form action="#">
                    <h2>Sign Up</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></i></span>
                        <input type="text" name="" >
                        <label >Name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" name="" >
                        <label >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" name="" >
                        <label >Password</label>
                    </div>
                    
                    <div class="remember-forget">
                        <label ><input type="checkbox">I agree to the terms & conditions</label>
                       
                    </div>
                  <button type="submit" class="btn">Sign Up</button>
                  <div class="login-register">
                    <p>One of us? <a href="#" class="register-link">Sign In</a></p>
                    
                  </div>
                </form>
            </div>
          </div>
          </div>
          

        <script src="script.js"></script>
    </body>
</html>
