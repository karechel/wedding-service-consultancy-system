<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Line Graph</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .chart-container {
            position: relative;
            width: 80%;
            max-width: 800px;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            margin-bottom: 20px;
        }
        .filter-button {
            background: none;
            border: none !important;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 9999px;
            overflow: hidden;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .filter-button:hover {
            background-color: #e2e8f0;
        }
        .filter-button.active {
            background-color: #64748b;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Total Revenue Line Graph</h1>
    <div class="chart-container">
        <div class="button-container">
            <button id="monthlyButton" class="filter-button" onclick="filterData('monthly')">Monthly</button>
            <button id="quarterlyButton" class="filter-button" onclick="filterData('quarterly')">Quarterly</button>
            <button id="yearlyButton" class="filter-button" onclick="filterData('yearly')">Yearly</button>
        </div>
        <canvas id="lineChart" width="800" height="400"></canvas>
    </div>
    <script src="script2.js"></script>
</body>
</html>
